language: python
python:
- '3.6'
addons:
  apt:
    packages:
    - x11-utils
    - libxkbcommon-x11-0
    - libpulse0:i386
services: xvfb
install:
- pip install pipenv
- pipenv install --dev
before_script:
- QT_DEBUG_PLUGINS=1 pytest -sv
script: py.test
branches:
  only:
  - master
  - v\d+\.\d+\.?\d*
deploy:
  provider: pypi
  password:
    secure: 
  on:
    tags: true
